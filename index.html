<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="back-arrow">&#8592;</div>
            <div class="display-name-box"></div>
        </div>
        <div id="cover"></div>
        <div id="profile-details">
            <div class="profile-top">
                <div class="profile-photo"></div>
                <div class="follow-btn">Following</div>
            </div>
            <div class="user-details"></div>
        </div>
        <div id="tweets">
            <div class="tweet-menu-bar">
                <div class="tweet-menu-item selected">Tweets</div>
                <div class="tweet-menu-item">Tweets & replies</div>
                <div class="tweet-menu-item">Media</div>
                <div class="tweet-menu-item">Likes</div>
            </div>
            <div class="tweet-feed"></div>
        </div>
    </div>
</body>
</html>
